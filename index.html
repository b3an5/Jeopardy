<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Jeopardy</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Gochi+Hand" rel="stylesheet">
</head>
<body>
  <section id="splash-page">
    <img id="tv-frame" src="images/tvframe.png">
    <div id="static"></div>
    <form>
      <div class="form">
       <button class="start-button">Start</button>
      </div>
      <div class="form">
        <label>Player One</label>
        <label>Player two</label>
        <label>Player Three</label>
      </div>
      <div class="form">
        <input class="js-player1-name-input" type="text">
        <input class="js-player2-name-input" type="text">
        <input class="js-player3-name-input" type="text">
      </div>
    </form>
  </section>
  <section id="board-game" class="hidden">
    <article id="board">
      <div id="one" class="game-board-cards"><p>let it snow</p></div>
      <div id="two" class="game-board-cards"><p>let it snow</p></div>
      <div id="three" class="game-board-cards"><p>let it snow</p></div>
      <div id="four" class="game-board-cards"><p>let it snow</p></div>
      <div id="five" class="game-board-cards"><p>100</p></div>
      <div id="six" class="game-board-cards"><p>100</p></div>
      <div id="seven" class="game-board-cards"><p>100</p></div>
      <div id="eight" class="game-board-cards"><p>100</p></div>
      <div id="nine" class="game-board-cards"><p>200</p></div>
      <div id="ten" class="game-board-cards"><p>200</p></div>
      <div id="eleven" class="game-board-cards"><p>200</p></div>
      <div id="twelve" class="game-board-cards"><p>200</p></div>
      <div id="thirteen" class="game-board-cards"><p>300</p></div>
      <div id="fourteen" class="game-board-cards"><p>300</p></div>
      <div id="fifteen" class="game-board-cards"><p>300</p></div>
      <div id="sixteen" class="game-board-cards"><p>300</p></div>
      <div id="seventeen" class="game-board-cards"><p>400</p></div>
      <div id="eighteen" class="game-board-cards"><p>400</p></div>
      <div id="nineteen" class="game-board-cards"><p>400</p></div>  
      <div id="twenty" class="game-board-cards"><p>400</p></div>
    </article>
  </section>
  <section id="podium">
    <div class="podium">
      <h2 id="js-player1-score">??</h2>
      <h2 id="js-player1-name" class="name">??</h2>
    </div>
    <div class="podium">
      <h2 id="js-player2-score">??</h2>
      <h2 id="js-player2-name" class="name">??</h2>
    </div>
    <div class="podium">
      <h2 id="js-player3-score">??</h2>
      <h2 id="js-player3-name" class="name">??</h2>
    </div>
  </section>
